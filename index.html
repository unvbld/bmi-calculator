<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Kalkulator BMI</title>
</head>
<body>
    <div class="box">
        <h1>Kalkulator BMI</h1>
        <p>Berat badan ideal adalah impian semua orang. Tidak hanya memiliki bentuk tubuh yang menunjang penampilan
            berat badan ideal juga menandakan kondisi tubuh yang sehat. Bagaimana denganmu?</p>
        <div class="content">
            <div class="gender">
                <label class="container">
                    <input type="radio" name="radio" id="m">
                    <p class="text">Laki Laki</p>
                    <span class="checkmark"></span>
                </label>

                <label class="container">
                    <input type="radio" name="radio" id="f">
                    <p class="text">Perempuan</p>
                    <span class="checkmark"></span>
                </label>
            </div>

            <div class="containerHW">
                <div class="inputH">
                    <label for="height">Tinggi (cm)</label>
                    <input type="number" id="height" required>
                </div>

                <div class="inputW">
                    <label for="weight">Berat(kg)</label>
                    <input type="number" id="weight" required>
                </div>
            </div>

            <button class="calculate" id="submit" onclick="calculate();">Hitung BMI Anda</button>
            <button class="reset" onclick="resetForm();">Reset</button>
        </div>
        <div class="result">
            <p>BMI Anda : </p>
            <div id="result">00.00</div>
            <p class="comment"></p>

            <div class="explanation">
                <p id="bmiExplanation"></p>
            </div>
            
            <button class="downloadresult" id="downloadBtn" style="display: none;">Download Hasil</button>
        </div>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalText"></p>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
